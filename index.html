<!DOCTYPE html>
<html>
    <head>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href = "style.css" />
        <script src="start-up.js"></script>
        <title>PastaTime</title>        
    </head>
    <body>
        <div id="app">
            <settings-panel></settings-panel>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12" align="center">
                        <img class= "logo" src="images/tomatoLogo.svg" />
                        <h1>PastaTime</h1>
                        <p><i>A great way to pas-ta-time!</i></p>
                        <a href="about.html"><p>What is PastaTime and how does it work?</p></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"  align="center">
                        <button id="time-button" class = "secondary-button">Set Time!</button>
                        <div id="timer-grid" class ="timer-grid">
                            <tomato-setup class = "tomato-input shaded" type="work"></tomato-setup>
                            <tomato-setup class = "tomato-input shaded" type="break"></tomato-setup>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"  align="center">
                        <button id="game-button" class = "secondary-button">Select Break!</button>
                        </br>
                        <game-grid id="game-grid" class="game-grid" rowsize=4 ></game-grid>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12" align="center">
                        <a href="work.html"><button class = "primary-button">Start!</button></a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
