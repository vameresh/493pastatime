<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css" />
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta name="viewport" content="width=1280px, initial-scale=1.0">
        <script src="gameslist.js" type="text/javascript" defer></script>
    </head>
    <body>
    <div id = "app">

        <div class = "tomato container">
            <h3> {{ time | clockify }} </h3>
            <timer-graphic v-bind:time = "time" v-bind:set_time = "set_time"> </timer-graphic>
            <div class = "controls">
                <input type="image" src="play.svg" @click="start" v-if="!running"/>
                <input type="image" src="pause.svg" @click="pause" v-if="running"/>
                <input type="image" src="stop.svg" @click="stop"/>
            </div>
        </div>

        <h1>PastaTime</h1>

        <p><a href="about.html">What is PastaTime and how does it work?</a></p>

        <div class = "button-group">
            <button class = "games-button" onclick="showGames()">Select Games!</button>
            <br>
            <div id="games-list">
                <games-list-component></games-list-component>
            </div>
            <br>
            <button class = "start-button" @click="start">Start!</button>
        </div>
        
        <timer-set @set-time="set"></timer-set>

        
    </div>
        <script src="tomatoTimer.js"></script>
    </body>
</html>
