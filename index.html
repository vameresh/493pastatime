<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css" />
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>

        <div id = "tomatoTimer" class = "tomato container">
            <h3> {{ time | clockify }} </h3>
            <timer-graphic v-bind:time = "time" v-bind:set_time = "set_time"> </timer-graphic>
            <div class = "controls">
                <input type="image" src="play.svg" @click="start" v-if="!running"/>
                <input type="image" src="pause.svg" @click="pause" v-if="running"/>
                <input type="image" src="stop.svg" @click="stop"/>
            </div>
            <timer-set></timer-set>
        </div>

        <script src="tomatoTimer.js"></script>
    </body>
</html>
