<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href = "style.css" />
        <title>PastaTime</title>        
    </head>
    <body>
        <div id="app">

            <div class="settings-panel" id = "settings-panel">
                <tomato-setup class = "tomato-input" type="work"></tomato-setup>
                <tomato-setup class = "tomato-input" type="break"></tomato-setup>
                <game-list></game-list>
                <button id="settings-done-btn" class = "done-button">Done!</button>
            </div>
            <input type="image" src="images/settings.svg" class = "settings-icon" id = "settings-icon"></button>
            <tomato-timer ref = "timer" class = "top-right" size="small" type="break"></tomato-timer> 
            
            <game-frame id = "game-frame"></game-frame>

            <div class = "done-buttons" id = "done-buttons">
                <button id="reset-button" class = "select-game main-button">Continue Break!</button>
                </br>
                <a href="work.html"><button id="next-button" class = "start main-button">Go to Work!</button></a>
                </br>
            </div>

        
        </div>
        <script src="script.js"></script>
    </body>
</html>
