<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href = "style.css" />
        <title>PastaTime</title>        
    </head>
    <body>
        <div id="app">

            <div class="settings-panel" id = "settings-panel">
                <tomato-setup class = "tomato-input" type="work"></tomato-setup>
                <tomato-setup class = "tomato-input" type="break"></tomato-setup>
                <button id="settings-done-btn" class = "done-button">Done!</button>
            </div>
            <input type="image" src="images/settings.svg" class = "settings-icon" id = "settings-icon"></button>

            <tomato-timer class = "top-right" size="small" type="break"></tomato-timer>


        
        </div>
        <script src="script.js"></script>
    </body>
</html>
